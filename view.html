<html>
	<head>
		<title>View</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
		<script src="jeri.js"></script>
	</head>
	<body>
	
	<div id="my-viewer" style="width: 600px; height: 600px;"></div>
	<script>  
		let params = new URLSearchParams(new URL(window.location.href).search); 
		const testName = params.get('name');
		document.title = testName;

		const data = {
		  title: 'root',
		  children: [ 
		    {
		      title: 'Current',
		      image: 'images/'+testName+'/current_render.0000.exr',
		    },
		    {  
		      title: 'Vrmesh',
		      image: 'images/'+testName+'/current_vrmesh_render.0000.exr',
		    },
		    {
		      title: 'Alembic',
		      image: 'images/'+testName+'/abc_render.0000.exr',
		    },
		    {  
		      title: 'fbx-splitter OSD',
		      image: 'images/'+testName+'/osdProps_render.0000.exr',
		    },
		    {
		      title: 'fbx-splitter GeomStaticSmoothedMesh',
		      image: 'images/'+testName+'/smoothedMesh_render.0000.exr',
		    },
		    {  
		      title: 'Vrscene from Max OSD',
		      image: 'images/'+testName+'/vrscene_from_max.exr',
		    },
		    {
		      title: '3ds Max',
		      image: 'images/'+testName+'/max.exr',
		    }
		  ]
		};
		
		// Call renderViewer as often as you want, any time the data changes
		// Updates are cheap, efficient, and state is preserved
		Jeri.renderViewer(document.getElementById('my-viewer'), data);
	</script>
	</body> 
</html>
